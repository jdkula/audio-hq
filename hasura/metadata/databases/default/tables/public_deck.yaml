table:
  name: deck
  schema: public
object_relationships:
  - name: workspace
    using:
      foreign_key_constraint_on: workspace_id
array_relationships:
  - name: queue
    using:
      foreign_key_constraint_on:
        column: deck_id
        table:
          name: track
          schema: public
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - id
        - pause_timestamp
        - speed
        - start_timestamp
        - type
        - volume
        - workspace_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - id
        - pause_timestamp
        - speed
        - start_timestamp
        - type
        - volume
        - workspace_id
      filter: {}
update_permissions:
  - role: anonymous
    permission:
      columns:
        - pause_timestamp
        - speed
        - start_timestamp
        - volume
      filter: {}
      check: null
delete_permissions:
  - role: anonymous
    permission:
      backend_only: false
      filter: {}
