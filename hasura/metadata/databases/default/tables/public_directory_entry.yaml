table:
  name: directory_entry
  schema: public
object_relationships:
  - name: folder
    using:
      foreign_key_constraint_on:
        column: directory_entry_id
        table:
          name: folder
          schema: public
  - name: single
    using:
      foreign_key_constraint_on:
        column: directory_entry_id
        table:
          name: single
          schema: public
  - name: workspace
    using:
      foreign_key_constraint_on: workspace_id
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - name
        - ordering
        - path
        - workspace_id
  - role: worker
    permission:
      check: {}
      columns:
        - id
        - name
        - ordering
        - path
        - workspace_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - ordering
        - path
        - name
        - created_at
        - updated_at
        - id
        - workspace_id
      filter: {}
  - role: worker
    permission:
      columns:
        - ordering
        - path
        - name
        - created_at
        - updated_at
        - id
        - workspace_id
      filter: {}
update_permissions:
  - role: anonymous
    permission:
      columns:
        - name
        - ordering
        - path
      filter: {}
      check: null
delete_permissions:
  - role: anonymous
    permission:
      backend_only: false
      filter:
        folder:
          id:
            _is_null: false
  - role: worker
    permission:
      backend_only: false
      filter: {}
