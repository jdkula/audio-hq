table:
  name: single
  schema: public
object_relationships:
  - name: dirent
    using:
      foreign_key_constraint_on: directory_entry_id
insert_permissions:
  - role: worker
    permission:
      check: {}
      columns:
        - description
        - directory_entry_id
        - download_url
        - id
        - length
        - provider_id
        - source_url
select_permissions:
  - role: anonymous
    permission:
      columns:
        - description
        - directory_entry_id
        - download_url
        - id
        - length
        - source_url
      filter: {}
  - role: worker
    permission:
      columns:
        - length
        - description
        - download_url
        - provider_id
        - directory_entry_id
        - id
      filter: {}
update_permissions:
  - role: anonymous
    permission:
      columns:
        - description
      filter: {}
      check: null
delete_permissions:
  - role: worker
    permission:
      backend_only: false
      filter: {}
