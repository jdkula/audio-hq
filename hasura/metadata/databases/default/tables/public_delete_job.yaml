table:
  name: delete_job
  schema: public
object_relationships:
  - name: single
    using:
      foreign_key_constraint_on: single_id
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - single_id
select_permissions:
  - role: worker
    permission:
      columns:
        - assigned_worker
        - single_id
        - id
      filter: {}
update_permissions:
  - role: worker
    permission:
      columns:
        - assigned_worker
      filter: {}
      check: null
delete_permissions:
  - role: worker
    permission:
      backend_only: false
      filter: {}
