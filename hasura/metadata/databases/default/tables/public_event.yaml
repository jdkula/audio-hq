table:
  schema: public
  name: event
object_relationships:
  - name: deck
    using:
      foreign_key_constraint_on: deck_id
  - name: file
    using:
      foreign_key_constraint_on: file_id
  - name: track
    using:
      foreign_key_constraint_on: track_id
  - name: workspace
    using:
      foreign_key_constraint_on: workspace_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - deck_id
        - file_id
        - id
        - time
        - track_id
        - event_type
        - modification_type
        - workspace_id
      filter: {}
      allow_aggregations: true
