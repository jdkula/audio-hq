table:
  schema: public
  name: job
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - description
        - file_upload
        - name
        - options
        - path
        - url
        - workspace_id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - assigned_worker
        - description
        - file_upload
        - id
        - name
        - options
        - path
        - progress
        - progress_stage
        - url
        - workspace_id
      filter: {}
  - role: worker
    permission:
      columns:
        - assigned_worker
        - description
        - file_upload
        - id
        - name
        - options
        - path
        - progress
        - progress_stage
        - url
        - workspace_id
      filter: {}
update_permissions:
  - role: worker
    permission:
      columns:
        - assigned_worker
        - progress
        - progress_stage
      filter: {}
      check: null
delete_permissions:
  - role: anonymous
    permission:
      filter:
        assigned_worker:
          _is_null: true
  - role: worker
    permission:
      filter: {}
