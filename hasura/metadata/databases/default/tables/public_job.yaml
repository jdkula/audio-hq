table:
  schema: public
  name: job
object_relationships:
  - name: file_upload
    using:
      foreign_key_constraint_on: file_upload_id
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - description
        - file_upload_id
        - name
        - option_cut_end
        - option_cut_start
        - option_fade_in
        - option_fade_out
        - path
        - url
        - workspace_id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - assign_time
        - assigned_worker
        - created_at
        - description
        - error
        - file_upload_id
        - id
        - name
        - option_cut_end
        - option_cut_start
        - option_fade_in
        - option_fade_out
        - path
        - progress
        - status
        - url
        - workspace_id
      filter: {}
  - role: worker
    permission:
      columns:
        - assign_time
        - assigned_worker
        - created_at
        - description
        - file_upload_id
        - id
        - name
        - option_cut_end
        - option_cut_start
        - option_fade_in
        - option_fade_out
        - path
        - progress
        - status
        - url
        - workspace_id
      filter: {}
update_permissions:
  - role: worker
    permission:
      columns:
        - assign_time
        - assigned_worker
        - error
        - progress
        - status
      filter: {}
      check: null
delete_permissions:
  - role: anonymous
    permission:
      filter:
        _or:
          - assigned_worker:
              _is_null: true
          - status:
              _eq: error
  - role: worker
    permission:
      filter: {}
