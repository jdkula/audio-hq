table:
  schema: public
  name: workspace
object_relationships:
  - name: main
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: main_status
        insertion_order: null
        column_mapping:
          id: workspace_id
array_relationships:
  - name: ambience
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: ambience
        insertion_order: null
        column_mapping:
          id: workspace_id
  - name: files
    using:
      foreign_key_constraint_on:
        column: workspace_id
        table:
          schema: public
          name: files
computed_fields:
  - name: main_play_id
    definition:
      function:
        schema: public
        name: get_workspace_main_id
    comment: Gets the main play id of this workspace (if it exists)
