table:
  name: workspace
  schema: public
array_relationships:
  - name: decks
    using:
      foreign_key_constraint_on:
        column: workspace_id
        table:
          name: deck
          schema: public
  - name: dirents
    using:
      foreign_key_constraint_on:
        column: workspace_id
        table:
          name: directory_entry
          schema: public
  - name: jobs
    using:
      foreign_key_constraint_on:
        column: workspace_id
        table:
          name: job
          schema: public
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - name
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter: {}
update_permissions:
  - role: anonymous
    permission:
      columns:
        - name
      filter: {}
      check: null
