table:
  name: workers
  schema: public
array_relationships:
  - name: delete_jobs
    using:
      foreign_key_constraint_on:
        column: assigned_worker
        table:
          name: delete_job
          schema: public
  - name: jobs
    using:
      foreign_key_constraint_on:
        column: assigned_worker
        table:
          name: job
          schema: public
insert_permissions:
  - role: worker
    permission:
      check: {}
      columns:
        - id
        - last_check_in
select_permissions:
  - role: worker
    permission:
      columns:
        - last_check_in
        - id
      filter: {}
update_permissions:
  - role: worker
    permission:
      columns:
        - last_check_in
      filter: {}
      check: {}
delete_permissions:
  - role: worker
    permission:
      backend_only: false
      filter: {}
