overwrite: true
schema:
    - 'https://audio-hq-api.jdkula.dev/v1/graphql':
          headers:
              'X-Hasura-Admin-Secret': '${HASURA_GRAPHQL_ADMIN_SECRET}'
              'X-Hasura-Role': 'anonymous'
documents: 'graphql/**/*.graphql'
generates:
    lib/generated/graphql.ts:
        config:
            defaultScalarType: unknown
            scalars:
                bytea: string
                jsonb: any
                numeric: number
                timestamptz: string
                uuid: string
                bigint: number
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typed-document-node'
    graphql.schema.json:
        plugins:
            - 'introspection'
