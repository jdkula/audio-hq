overwrite: true
schema:
    - '${HASURA_URL_BASE}/v1/graphql':
          headers:
              'X-Hasura-Admin-Secret': '${HASURA_GRAPHQL_ADMIN_SECRET}'
              'X-Hasura-Role': 'anonymous'
documents: 'graphql/**/*.graphql'
generates:
    graphql.schema.json:
        plugins:
            - 'introspection'
    schema.graphql:
        plugins:
            - 'schema-ast'
    lib/generated/graphql.ts:
        config:
            defaultScalarType: unknown
            dedupeFragments: true
            scalars:
                bytea: string
                jsonb: any
                numeric: number
                timestamptz: string
                uuid: string
                bigint: number
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typed-document-node'
