fragment TrackInfo on track {
    id
    created_at
    file {
        id
        type
        name
        description
        length
        path
        download_url
        ordering
    }
}

fragment DeckInfo on deck {
    id
    type

    volume
    speed
    pause_timestamp
    start_timestamp

    queue {
        ...TrackInfo
    }
}

query Decks($workspaceId: uuid!) {
    deck(where: {workspace_id: {_eq: $workspaceId}}) {
        ...DeckInfo
    }
}

