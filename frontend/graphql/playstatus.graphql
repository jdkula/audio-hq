fragment TrackInfo on track {
    id
    created_at
    file {
        ...FileInfo
    }
    deck_id
    ordering
}

fragment DeckInfo on deck {
    id
    type

    volume
    speed
    pause_timestamp
    start_timestamp

    queue {
        ...TrackInfo
    }

    workspace_id
    created_at
}

query Decks($workspaceId: uuid!) {
    workspace_by_pk(id: $workspaceId) {
        id
        decks {
            ...DeckInfo
        }
    }
}
