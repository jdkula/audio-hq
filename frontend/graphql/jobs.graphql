fragment JobInfo on job {
    id
    url
    name
    description
    path

    progress
    progress_stage
    assigned_worker

    created_at
}

subscription WorkspaceJobs($workspaceId: uuid!) {
    job(where: {workspace_id: {_eq: $workspaceId}}) {
        ...JobInfo
    }
}

mutation AddJob($job: job_insert_input!) {
    insert_job_one(object: $job) {
        ...JobInfo
    }
}
